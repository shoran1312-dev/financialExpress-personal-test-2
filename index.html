<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Password Popup -->
  <div id="login-popup" class="popup">
    <div class="popup-content">
      <h2>Enter Password</h2>
      <input type="password" id="password-input" placeholder="Password">
      <button id="login-btn">Login</button>
    </div>
  </div>

  <!-- Top Navigation -->
  <div class="navbar">
    <button id="add-file-btn">Add File</button>
    <button id="open-files-btn">Open Previous Files</button>
  </div>

  <!-- Sidebar for previous files -->
  <div id="sidebar" class="sidebar">
    <h3>Previous Files</h3>
    <ul id="file-list"></ul>
  </div>

  <!-- Expense Page -->
  <div id="expense-page" class="hidden">
    <h2>Expenses</h2>
    <button id="add-expense-btn">Add Expense</button>
    <table>
      <thead>
        <tr>
          <th>Money Spent</th>
          <th>On What</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody id="expense-table"></tbody>
    </table>
  </div>

  <!-- Add Expense Popup -->
  <div id="expense-popup" class="popup">
    <div class="popup-content">
      <h2>Add Expense</h2>
      <input type="text" id="item-name" placeholder="Item Name">
      <input type="number" id="item-price" placeholder="Price">
      <button id="save-expense-btn">Enter</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
