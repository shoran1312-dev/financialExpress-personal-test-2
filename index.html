<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ Step 1: Login Screen -->
  <div id="login-screen">
    <h2>Enter Password</h2>
    <input type="password" id="password-input" placeholder="Password" />
    <button onclick="checkPassword()">Login</button>
    <p id="error-msg" style="color: red; display: none;">Wrong Password!</p>
  </div>

  <!-- ✅ Step 2: Wrap your whole app -->
  <div id="app" style="display:none;">

    <h1>Expense Tracker</h1>

    <div class="input-section">
      <label for="amount">Enter Amount (Rs):</label>
      <input type="number" id="amount">

      <label for="category">Spent On:</label>
      <input type="text" id="category">

      <button onclick="addExpense()">Add Expense</button>
    </div>

    <h2>Expenses</h2>
    <table id="expense-table" border="1">
      <thead>
        <tr>
          <th>Time</th>
          <th>Amount (Rs)</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>

    <div class="summary">
      <p><strong>Weekly Total:</strong> <span id="weekly-total">0</span> Rs</p>
      <p><strong>Monthly Total:</strong> <span id="monthly-total">0</span> Rs</p>
    </div>

  </div>

  <!-- ✅ Step 3: Password script -->
  <script>
    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const correctPassword = "1234"; // change this to your own password

      if (input === correctPassword) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("app").style.display = "block";
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    }
  </script>

  <!-- Your existing script -->
  <script src="script.js"></script>

</body>
</html>
